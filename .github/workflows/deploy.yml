name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Inject Gemini API Key
        shell: bash
        run: |
          set -euo pipefail
          echo "ğŸ”§ Injecting API Key..."

          # cek template ada
          if [ ! -f "assets/js/gemini-config.template.js" ]; then
            echo "âŒ ERROR: Template file assets/js/gemini-config.template.js tidak ditemukan!"
            echo "ğŸ“ Root dir listing:"
            ls -la
            echo "ğŸ“ assets/js listing:"
            ls -la assets/js || echo "assets/js tidak ada"
            exit 1
          fi

          # copy template -> config
          cp assets/js/gemini-config.template.js assets/js/gemini-config.js
          echo "ğŸ“„ Created assets/js/gemini-config.js from template"

          # inject key jika tersedia
          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "ğŸ”‘ GEMINI_API_KEY found â€” injecting..."
            # replace placeholder with secret (delimiter |)
            sed -i "s|{{GEMINI_API_KEY}}|${{ secrets.GEMINI_API_KEY }}|g" assets/js/gemini-config.js

            # verifikasi sederhana: cari pola kunci (AIza) di file
            if grep -q "AIza" assets/js/gemini-config.js; then
              echo "âœ… API Key berhasil di-inject (detected pattern)"
            else
              echo "âš ï¸ Warning: Tidak menemukan pola key setelah inject (cek template placeholder)"
            fi
          else
            echo "âš ï¸ WARNING: GEMINI_API_KEY tidak ditemukan di GitHub Secrets. AI akan dinonaktifkan."
          fi

          # SAFE preview: mask baris apiKey untuk menghindari leak ke logs
          echo "ğŸ“„ Safe preview (first 10 lines, apiKey masked):"
          awk '
            BEGIN { printed=0 }
            { 
              if ($0 ~ /apiKey/ && printed < 10) {
                gsub(/:.*/, ": \"***REDACTED***\",")
                print
              } else if (printed < 10) {
                print
              }
              printed++
            }
          ' assets/js/gemini-config.js | head -n 10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
