name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate Gemini config
        id: gemini
        run: |
          mkdir -p assets/js

          if [ -n "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "Using GEMINI_API_KEY from secrets"

            cat > assets/js/gemini-config.js <<'EOF'
const GEMINI_CONFIG = {
  apiKey: "__API_KEY__",
  apiEndpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent",

  systemContext: `
Anda adalah pakar riset pasar Gen Z di Kota Solo (Surakarta), Indonesia.
Fokus pada perilaku digital, media sosial, dan strategi marketing lokal.
`,

  isValid() {
    return (
      this.apiKey &&
      this.apiKey.startsWith("AIza") &&
      this.apiKey.length > 30
    );
  },

  getApiKey() {
    return this.isValid() ? this.apiKey : null;
  }
};

console.log("Gemini config loaded:", {
  valid: GEMINI_CONFIG.isValid(),
  preview: GEMINI_CONFIG.apiKey?.slice(0, 8) + "..."
});
EOF

            sed -i "s|__API_KEY__|${{ secrets.GEMINI_API_KEY }}|g" assets/js/gemini-config.js
            echo "configured=true" >> "$GITHUB_OUTPUT"
          else
            echo "GEMINI_API_KEY not found, using fallback config"

            cat > assets/js/gemini-config.js <<'EOF'
const GEMINI_CONFIG = {
  apiKey: null,
  apiEndpoint: "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent",

  isValid() {
    console.warn("Gemini API disabled: missing API key");
    return false;
  },

  getApiKey() {
    return null;
  }
};

console.warn("AI features disabled");
EOF

            echo "configured=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to Pages
        id: deploy
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        if: always()
        run: |
          echo "================================"
          echo "GitHub Pages Deployment Complete"
          echo "URL       : ${{ steps.deploy.outputs.page_url }}"
          echo "Gemini AI : ${{ steps.gemini.outputs.configured }}"
          echo "Commit    : ${{ github.sha }}"
          echo "Trigger   : ${{ github.event_name }}"
          echo "================================"
